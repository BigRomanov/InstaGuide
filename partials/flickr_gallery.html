
<div ng-hide="detailsOpen">
  <!-- <img ng-show="loading" style="display:block;margin:auto;margin-top:20px;width:60px;height:60px" src="img/loader.gif" alt=""> -->
  <md-progress-linear ng-show="loading" md-mode="indeterminate"></md-progress-linear>

    <md-tabs md-stretch-tabs md-selected="currentPage" md-border-bottom>
      <md-tab ng-repeat="tab in tabs track by $index">
        <p>{{$index+1}}</p>
      </md-tab>
    </md-tabs>

     <div ng-show="!loading" style="width:360px;height:400px;margin:auto;overlflow:hidden;margin-top:20px">
      <div ng-repeat="item in items | startFrom:currentPage * pageSize | limitTo:pageSize" class="insta-item">
        <img ng-click="showDetails(item)" class="insta-thumb" ng-src="{{item.url_sq}}"/>
      </div>
    </div>
</div>

<!-- Image details -->
<div ng-show="detailsOpen">
  <md-card>
      <!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
      <div class="md-actions" layout="row" layout-align="right">
        <!-- User data and user actions -->
        <div style="float:left;width:50%">
          <img id="mg-photo-details-user-img" ng-src="{{cItem.profile_picture}}" style="vertical-align:middle"></img>  
          <div style="float:left;margin-left:10px;height:20px">
            <div>
              <a id="mg-photo-details-user-name" target="_blank" ng-href="{{cItem.profileUrl}}">{{cItem.username}}</a>
            </div>
            <md-button class="md-icon-button " aria-label="Favorite" style="width:24px;height:24px;margin-top:-5px;margin-left:-5px">
              <md-icon md-svg-icon="img/favorite.svg"></md-icon>
              <md-tooltip>Add photographer to favorites</md-tooltip>
            </md-button>
          </div>
        </div>
        <!-- Photo actions -->
        <div style="float:left;width:50%">
          <!-- <md-button class="md-icon-button " aria-label="Add" style="width:24px">
            <md-icon md-svg-icon="img/add.svg"></md-icon>
            <md-tooltip>Add location to trip</md-tooltip>
          </md-button> -->
          <md-button ng-click="closeDetails()" class="md-icon-button " aria-label="Close" style="width:24px;height:24px;float:right">
            <md-icon md-svg-icon="img/close.svg"></md-icon>
            <md-tooltip>Close</md-tooltip>
          </md-button>
        </div>
      </div>
      <a ng-href="item.link" target="_blank">
        <img class="md-card-image" ng-src="{{cItem.url_m}}"></img>
      </a>
